---
- name: Create Supervisor Namespace 'vns' with Editor Role
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    vcenter_host: "192.168.50.52"
    vcenter_username: "administrator@vsphere.local"
    vcenter_password: "VMware1!VMware1!"
    namespace_name: "vns"
    namespace_role: "EDIT"

  tasks:
    # ===== PHASE 1: AUTHENTICATION =====
    - name: Get vCenter session token
      uri:
        url: "https://{{ vcenter_host }}/api/session"
        method: POST
        validate_certs: false
        user: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        force_basic_auth: true
        status_code: 201
      register: session_result

    # ===== PHASE 2: GET REQUIRED IDs =====
    - name: Find cluster 'cluster' MOID
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/cluster"
        method: GET
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
      register: clusters

    - name: Set cluster MOID
      set_fact:
        cluster_moid: "{{ (clusters.json | selectattr('name', 'equalto', 'cluster') | list | first).cluster }}"

    - name: Find storage policy ID
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/storage/policies"
        method: GET
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
      register: storage_policies

    - name: Set storage policy ID
      set_fact:
        storage_policy_id: "{{ (storage_policies.json | selectattr('name', 'equalto', 'storageclass') | list | first).policy }}"

    # ===== PHASE 3: CLEANUP & WAIT =====
    - name: Check if namespace exists
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances/{{ namespace_name }}"
        method: GET
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
      register: namespace_check
      ignore_errors: true

    - name: Delete namespace if it exists
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances/{{ namespace_name }}"
        method: DELETE
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
        status_code: [200, 204]
      when: namespace_check.status == 200

    - name: Wait for namespace to be COMPLETELY removed
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances/{{ namespace_name }}"
        method: GET
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
      register: delete_check
      until: delete_check.status == 404
      retries: 30
      delay: 10
      ignore_errors: true
      when: namespace_check.status == 200

    # ===== PHASE 4: CREATE =====
    - name: Create Supervisor Namespace
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances"
        method: POST
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
          Content-Type: "application/json"
        body_format: json
        body:
          cluster: "{{ cluster_moid }}"
          namespace: "{{ namespace_name }}"
          storage_specs:
            - policy: "{{ storage_policy_id }}"
              limit: -1
        status_code: [200, 201, 204]

    - name: Wait for Namespace to be READY
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances/{{ namespace_name }}"
        method: GET
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
      register: wait_check
      until: wait_check.status == 200 and wait_check.json.config_status == 'RUNNING'
      retries: 20
      delay: 5

    # ===== PHASE 5: ACCESS CONTROL =====
    - name: Set Access permission
      uri:
        url: "https://{{ vcenter_host }}/api/vcenter/namespaces/instances/{{ namespace_name }}/access"
        method: POST
        validate_certs: false
        headers:
          vmware-api-session-id: "{{ session_result.json }}"
          Content-Type: "application/json"
        body_format: json
        body:
          principal: "{{ vcenter_username }}"
          role: "{{ namespace_role }}"
          principal_type: "USER"
        status_code: [200, 201, 204]
      register: permission_result

    - name: Final Summary
      debug:
        msg: "Namespace {{ namespace_name }} recreated and permissions set successfully."
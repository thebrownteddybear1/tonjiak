---
- name: Configure NFS Server - PowerEdge R740xd Platinum 8176 Optimization
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    esxi_host: "192.168.50.108"
    esxi_user: "root"
    esxi_password: "VMware1!VMware1!"
    vm_folder: "/ha-datacenter/vm"

    nfs_vm:
      name: "nfsserver"
      cpu: 6
      ram: 71680        # 70GB
      # 6 Cores * 2100MHz = 12600. This is 100% reservation for your CPU.
      res_cpu: 12600    
      node: "1"
      aff: "56-111"

  tasks:
    - name: Apply Platinum 8176 CPU and RAM Reservations
      community.vmware.vmware_guest:
        hostname: "{{ esxi_host }}"
        username: "{{ esxi_user }}"
        password: "{{ esxi_password }}"
        validate_certs: false
        name: "{{ nfs_vm.name }}"
        folder: "{{ vm_folder }}"
        state: present   # Keeps VM powered off
        hardware:
          num_cpus: "{{ nfs_vm.cpu | int }}"
          memory_mb: "{{ nfs_vm.ram | int }}"
          mem_reservation: "{{ nfs_vm.ram | int }}"
          cpu_reservation: "{{ nfs_vm.res_cpu | int }}"
          # The key to "Full Reserve" in your Python module:
          memory_reservation_lock: true 
          cpu_limit: "{{ nfs_vm.res_cpu | int }}"
          mem_limit: "{{ nfs_vm.ram | int }}"
        advanced_settings:
          - key: "sched.cpu.latencySensitivity"
            value: "high"
          - key: "sched.cpu.affinity"
            value: "{{ nfs_vm.aff | string }}"
          - key: "numa.nodeAffinity"
            value: "{{ nfs_vm.node | string }}"
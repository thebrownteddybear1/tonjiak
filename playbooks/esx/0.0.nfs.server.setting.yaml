---
- name: Configure NFS Server - Full Resource Lock
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    esxi_host: "192.168.50.108"
    esxi_user: "root"
    esxi_password: "VMware1!VMware1!"
    vm_folder: "/ha-datacenter/vm"

    infra_vms:
      - { name: "nfsserver", cpu: 6, ram: 71680, node: "1", aff: "56-111" }

  tasks:
    - name: Update Infrastructure (NFS Server) - Full Reservation
      community.vmware.vmware_guest:
        hostname: "{{ esxi_host }}"
        username: "{{ esxi_user }}"
        password: "{{ esxi_password }}"
        validate_certs: false
        name: "{{ item.name }}"
        folder: "{{ vm_folder }}"
        state: present
        hardware:
          num_cpus: "{{ item.cpu | int }}"
          memory_mb: "{{ item.ram | int }}"
          # This locks the entire 70GB
          memory_reservation: "{{ item.ram | int }}"
          # This locks 100% of the CPU frequency for all 6 cores
          cpu_reservation_all_cores: true
          nested_virt: true
        advanced_settings:
          - key: "sched.cpu.latencySensitivity"
            value: "high"
          - key: "sched.cpu.affinity"
            value: "{{ item.aff | string }}"
          - key: "numa.nodeAffinity"
            value: "{{ item.node | string }}"
      loop: "{{ infra_vms }}"
---
- name: Create vSphere Infrastructure using Community Collection
  hosts: localhost
  gather_facts: false
  vars:
    vcenter_hostname: "vcenter.example.local"
    vcenter_username: "administrator@vsphere.local"
    vcenter_password: "YourPassword123!"
    dc_name: "Datacenter-01"
    cluster_name: "Compute-Cluster-01"

  tasks:
    - name: Ensure the Datacenter exists
      community.vmware.vmware_datacenter:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter_name: "{{ dc_name }}"
        state: present
        validate_certs: false

    - name: Ensure the Cluster exists
      community.vmware.vmware_cluster:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter_name: "{{ dc_name }}"
        cluster_name: "{{ cluster_name }}"
        state: present
        validate_certs: false
edge_transport_nodes:
- display_name: edge1
  host_switches:
  - host_switch_profiles:
    - name: edge.profile
      type: UplinkHostSwitchProfile
    host_switch_name: nsxHostSwitch
    host_switch_mode: STANDARD
    pnics:
    - device_name: "fp-eth0"
      uplink_name: "uplink-2"
    ip_assignment_spec:
      # resource_type: StaticIpListSpec
      resource_type: StaticIpPoolSpec
      ip_pool_name: "IPPool-IPV4-1"   
      # ip_list: ["192.168.116.55"]
      # subnet_mask: "255.255.255.0"
      # default_gateway: "192.168.116.53"
    transport_zone_endpoints:
    - transport_zone_name: "TZ1"
    - transport_zone_name: "TZ2"
  node_deployment_info:
    resource_type: "EdgeNode"
    display_name: "edge1"
    deployment_type: "VIRTUAL_MACHINE"
    deployment_config:
      form_factor: "LARGE"
      node_user_settings:
        cli_username: "admin"
        cli_password: "VMware1!VMware1!"
        root_password: "VMware1!VMware1!"
      vm_deployment_config:
        ipv4_assignment_enabled: true
        # ipv6_assignment_type: "STATIC"
        management_port_subnets:
          - ip_addresses:
              - "192.168.50.55"
            prefix_length: 24
        default_gateway_addresses:
          - "192.168.50.53"
        placement_type: VsphereDeploymentConfig
        vc_name: "vcsa52"
        vc_username: "administrator@vsphere.local"
        vc_password:  "VMware1!VMware1!"
        data_networks:
        - segment-vlan-trunk
        - segment-vlan-trunk
        - segment-vlan-trunk
        management_network: "vds.v0"
        compute: "cluster"
        storage: "nfs1"
        host: "192.168.50.12"
    node_settings:
      allow_ssh_root_login: true
      enable_ssh: true
      hostname: "edge1.corp.internal"


transport_node_profiles:
- display_name: TNP1
  host_switches:
  - host_switch_profiles:
    - name: esx.profile #uplinkprofile
      type: UplinkHostSwitchProfile
    host_switch_name: vds #name of vds
    # host_switch_id: "50 17 4c 3f 86 bf 44 be-11 6f 69 80 90 f7 22 21"
    host_switch_mode: STANDARD
    host_switch_type: VDS
    uplinks:
    - vds_uplink_name: Uplink 1
      uplink_name: uplink-1
    - vds_uplink_name: Uplink 2
      uplink_name: uplink-2
      
    ip_assignment_spec:
      resource_type: StaticIpPoolSpec
      ip_pool_name: "IPPool-IPV4-1"
    transport_zone_endpoints:
    - transport_zone_name: "TZ1"
    - transport_zone_name: "TZ2"



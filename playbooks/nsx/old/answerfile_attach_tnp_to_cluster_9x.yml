  - display_name: test-ip-static-subnet-1
    state: present
    allocation_ranges:
    - start: "192.168.116.1"
      end: "192.168.116.100"
    cidr: "192.168.116.0/24"

transportzones:
- display_name: "TZ1"
  tz_type: "VLAN_BACKED"
- display_name: "TZ2"
  tz_type: "OVERLAY_BACKED"

uplink_profiles:
- display_name: esx.profile
  teaming:
    active_list:
    - uplink_name: "uplink-1"
      uplink_type: PNIC
    standby_list:
    - uplink_name: "uplink-2"
      uplink_type: "PNIC"
    policy: FAILOVER_ORDER
  transport_vlan: 116
- display_name: edge.profile
  mtu: 1700
  teaming:
    active_list:
    - uplink_name: "uplink-2"
      uplink_type: PNIC
    policy: FAILOVER_ORDER
  transport_vlan: 116

